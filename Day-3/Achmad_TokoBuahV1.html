<script>
  const items = ["Leci", "Apel", "Jeruk", "Mangga"];
  const itemsPrice = [7000, 5000, 3000, 10000];

  let menu = "Menu:\n";

  for (let i = 0; i < items.length; i++) {
    menu += `${i + 1}. ${items[i]} || Rp.${itemsPrice[i].toLocaleString()}\n`;
  }

  let userMenuInput = prompt(menu);
  userMenuInput = parseInt(userMenuInput);

  let userMenuInputIndex = userMenuInput - 1;

  let produkTerplih = items[userMenuInputIndex];
  let hargaProdukTerpilih = itemsPrice[userMenuInputIndex];

  let jumlahProduk = prompt("Mau Beli Berapa Banyak?");
  jumlahProduk = parseInt(jumlahProduk);

  let totalHarga = hargaProdukTerpilih * jumlahProduk;

  alert(
    `Anda akan memlih ${produkTerplih} sebanyak ${jumlahProduk} dengan harga Rp. ${totalHarga}`
  );

  // )

</script>
