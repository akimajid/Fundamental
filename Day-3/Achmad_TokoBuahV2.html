<script>
  const items = ["Leci", "Apel", "Jeruk", "Mangga"];
  const itemsPrice = [7000, 5000, 3000, 10000];
  const jumlahBarang = [0, 0, 0, 0];

  let menu = "Menu:\n";

  for (let i = 0; i < items.length; i++) {

  }

  menu += `${items.length + 1}. checkout`;

  do {
    let userMenuInput = prompt(menu);
    userMenuInput = parseInt(userMenuInput);

    if (userMenuInput == items.length + 1) {
      break;
    }

    let userMenuInputIndex = userMenuInput - 1;

    let produkTerplih = items[userMenuInputIndex];
    let hargaProdukTerpilih = itemsPrice[userMenuInputIndex];

    let jumlahProduk = prompt("Mau Beli Berapa Banyak?");
    jumlahProduk = parseInt(jumlahProduk);

    jumlahBarang[userMenuInputIndex] = jumlahProduk

  } while (true);

  let cart = "";
  let totalHarga = 0;

  for (let i = 0; i < items.length; i++) {
    cart += `${items[i]} x ${jumlahBarang[i]} -> ${
      jumlahBarang[i] * itemsPrice[i]
    }\n`;
    totalHarga += jumlahBarang[i] * itemsPrice[i];
  }

  cart += `Total Belanja -> Rp. ${totalHarga}`;

  alert(cart);
