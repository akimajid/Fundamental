<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>
    <h1>Seconds: <span id="seconds">0</span></h1>
    <h2>Minutes: <span id="minutes">0</span></h2>

    <button onclick="startCounter()" class="btn btn-success">Start Interval</button>
    <button onclick="stopCounter()" class="btn btn-danger">Start Interval</button>

    <script>
        let stopWatch


        const startCounter = () => {
            let seconds = 0
            let minutes = 0
            stopWatch = setInterval (() => {
                seconds += 1
                document.getElementById("seconds").innerHTML = seconds

                if (seconds == 59) {
                    minutes += 1
                    seconds = 0
                    document.getElementById("seconds").innerHTML = seconds
                    document.getElementById("minutes").innerHTML = minutes
                }
                
            },10)

        }

        const stopCounter = () => {
        clearInterval(stopWatch);
      };


    </script>


</body>
</html>
