<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 id="display">Mulai</h1>
    <h2 id="fizzBuzz">-</h2>

    <button onclick="startCounter()" class="btn btn-success">
      Start
    </button>
    <button onclick="stopCounter()" class="btn btn-danger">
      Stop
    </button>

    <script>
      let counter = 0;
      let addHello;

      const startCounter = () => {
        addHello = setInterval(() => {
          counter += 1;
          document.getElementById("display").innerHTML = counter;      
          if (counter % 3 ==0 && counter % 5 ==0) {
              document.getElementById("fizzBuzz").innerHTML = "FizzBuzz"
            } else if (counter % 3 ==0) {
                document.getElementById("fizzBuzz").innerHTML = "Fizz"
            } else if (counter % 5 ==0) {
                document.getElementById("fizzBuzz").innerHTML = "Buzz"
            } else {
                document.getElementById("fizzBuzz").innerHTML = counter
            }
        }, 1000);
    };
        
        const stopCounter = () => {
          clearInterval(addHello);
        };
        </script>
  </body>
</html>
